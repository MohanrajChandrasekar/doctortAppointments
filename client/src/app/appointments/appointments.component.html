<div class="row">
    <div class="col-12">
        <p>Appointments</p>
    </div>
</div>
<div class="row des">
    <div class="col-md-4">
        <mat-form-field color="accent" appearance="fill">
            <mat-label>Select Date</mat-label>
            <input matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-md-8">
        <div class="row">
            <button class="slot" (click)="addSlots('Morning')">Add slots</button>
        </div>
        <div class="row">
            <mat-card>
                <mat-card-title>Morning</mat-card-title>
                <mat-card-content>
                    <button mat-raised-button class="btn">10.10 AM</button>
                    <button mat-raised-button class="btn">10.10 AM</button>
                    <button mat-raised-button class="btn">10.10 AM</button>
                    <button mat-raised-button class="btn">10.10 AM</button>
                    <button mat-raised-button class="btn">10.10 AM</button>
                    <button mat-raised-button class="btn">10.10 AM</button>
                </mat-card-content>
            </mat-card>
        </div>        
        
        <br> 
        <div class="row">
            <button class="slot" (click)="addSlots('Evening')">Add slots</button>
        </div>
        <div class="row">
            <mat-card>
                <mat-card-title>Evening</mat-card-title>
                <mat-card-content></mat-card-content>
            </mat-card>
        </div>
        
    </div>
</div>
